     <ul class="nav">

</div>
<div class="container">
  <h1><b>Orders</b></h1><br/><br/>
  <div class="mainWrapper" >
    <div class="filterWrapper">
      <h5><b>Filters</b></h4><br/>
      <p id="count"></p>
      <div class="checkbox" >    
        <button type="button" ><input type="checkbox"  id="myCheck"></button>
        <span>Packed</span>
      </div>
      <div class="checkbox">    
        <button type="button" id="myCheckNew" ><input type="checkbox"/></button>
        <span>New</span>
      </div>
      <div class="checkbox">    
        <button type="button" id="myCheck2" ><input type="checkbox" /></button>
        <span>InTransit</span>
      </div>
      <div class="checkbox">    
        <button type="button" id="myCheck3" ><input type="checkbox"/></button>
        <span>Delivered</span>
      </div>
    </div>
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
